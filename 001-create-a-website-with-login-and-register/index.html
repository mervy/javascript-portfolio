<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website With Login And Register | HTML & CSS & Javascript</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!-- https://www.youtube.com/watch?v=KL4--AJrJHQ&list=PLx6iVfvXo_15RM6pEJHWxZj4TiCWMLPc8 -->

        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>

            <form action="#" class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="bx bx-search"></i></button>
            </form>
        </header>
        <div class="background"></div>
        <div class="container">
            <div class="content">
                <h2><i class="bx bxl-firebase"></i>
                    Kurama Systems</h2>
                <div class="text-sci">
                    <h2 class="logo">
                        Welcome!<br>
                        <span>To Our New Website.</span>
                    </h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem, fugit.</p>
                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-twitter"></i></a>
                        <a href="#"><i class="bx bxl-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="logged-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Sign In</h2>

                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-envelope"></i></span>
                            <input type="email" required>
                            <label for="email">E-mail</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                            <input type="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label for="">
                                <input type="checkbox">Remember me
                            </label>
                            <a href="#">Forgot password</a>
                        </div>
                        <button type="submit" class="btn">Sign In</button>

                        <div class="login-register">
                            <p>Dont't have an account?
                                <a href="#" class="register-link">Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <form action="#">
                        <h2>Sign Up</h2>

                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-user"></i></span>
                            <input type="text" required>
                            <label for="name">Name</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-envelope"></i></span>
                            <input type="email" required>
                            <label for="email">E-mail</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                            <input type="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label for="">
                                <input type="checkbox">I agree to the terms 
                                & conditions
                            </label>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>

                        <div class="login-register">
                            <p>Already have an account?
                                <a href="#" class="login-link">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <!-- https://youtu.be/KL4--AJrJHQ?list=PLx6iVfvXo_15RM6pEJHWxZj4TiCWMLPc8&t=727 -->

        <script src="assets/js/main.js"></script>
    </body>
</html>
